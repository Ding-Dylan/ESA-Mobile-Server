#parse("header.html")
<div id="main">
    <div class="container">
        <ul class="letter-chatlist">
            <li id="msg-item-4009580">
                <a class="list-head" href="/user/$!{msg.userId}">
                    <img alt="" src="$!{severityUrl}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time">$!{message.getGeneratedtimestamp().value().substring(0, 10)} $!{message.getGeneratedtimestamp().value().substring(11, 19)}</p>
                            <a href="javascript:void(0);" id="del-link" name="4009580">Resource Name : $!{message.getResourcename().value()}</a>
                        </div>
                        <p class="chat-content">
                            $!{message.getDescriptionl10n().value()}
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
    </script>
</div>
#parse("footer.html")
